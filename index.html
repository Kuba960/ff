function sumaLiczbParzystych(tablica) {
  let suma = 0;
  
  for (let i = 0; i <= tablica.length; i++) {
    if (tablica[i] % 2 == 0) {
      suma += tablica[i];
    }
  }
  
  return suma;
}

const liczby = [1, 2, 3, 4, 5, 6, 7, 8];
